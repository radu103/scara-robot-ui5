<!DOCTYPE HTML>
<html>

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta charset="UTF-8">

  <title>
    My Scara Robot Arm Control
  </title>

  <script 
    id="sap-ui-bootstrap" 
    type="text/javascript" 
    src="https://openui5.hana.ondemand.com/resources/sap-ui-core.js" 
    data-sap-ui-theme="sap_belize"
    data-sap-ui-libs="sap.m" 
    data-sap-ui-bindingSyntax="complex" 
    data-sap-ui-compatVersion="edge" 
    data-sap-ui-preload="async"
    data-sap-ui-resourceroots='{"com.scara.robot.arm": "./"}'>
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/async/2.6.1/async.min.js" type="text/javascript" async="async"></script>

  <link rel="stylesheet" type="text/css" href="css/style.css">

  <script>
    sap.ui.getCore().attachInit(function () {
      sap.ui.require([
        "sap/ui/core/Component",
        "sap/ui/core/ComponentContainer"
      ], function (Component, ComponentContainer) {
        sap.ui.component({
          id: "app",
          name: "com.scara.robot.arm",
          async: true
        }).then(function (oComponent) {
          new ComponentContainer({
            component: oComponent
          }).placeAt("root");
        });
      });
    });
  </script>
</head>

<body class="sapUiBody" id="root" role="application"></body>

</html>
